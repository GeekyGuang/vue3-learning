<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello world</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
  <div id="root"></div>
  <style>
    span {
      display: inline-block;
      padding: 0 10px;
    }
    .v-enter-from {
      opacity: 0;
      transform: translateY(20px);
    }
    .v-enter-to {
      opacity: 1;
    }
    .v-enter-active {
      transition: all 1s ease-in;
    }
    .v-move {
      transition: all 1s ease-in;
    }

  </style>

  <script >
    const listRelativeEffect = () => {
      const {reactive} = Vue
      const list = reactive([])
      const addToList = (value) => {
        console.log(value)
        list.push(value)
      }

      return {list, addToList}
    }

    const inputRelativeEffect = () => {
      const {ref} = Vue
      const inputValue = ref('')
      const updateInputValue = (e) =>{
        inputValue.value = e.target.value
      }
      return {
        inputValue,updateInputValue
      }
    }
    const app = Vue.createApp({
      template: `
        <div>
        <input :value="inputValue" @input="updateInputValue"/>
        <button @click="()=>addToList(inputValue)">提交</button>
        </div>
        <ul>
        <li v-for="item of list" :key="item">{{item}}</li>
        </ul>
      `,
      setup(){
        const {list, addToList} = listRelativeEffect()
        const {inputValue, updateInputValue} = inputRelativeEffect()
        return {
          inputValue,
          list,
          updateInputValue,
          addToList
        }
      }
    })


      app.mount("#root")
  </script>
</body>

</html>
